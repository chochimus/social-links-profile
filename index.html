<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      .attribution {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        padding: 0.5rem 0.2rem;
        color: hsl(228, 45%, 44%);
      }
      .attribution a:hover {
        color: hsl(227, 49%, 63%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="hero">
          <img src="./assets/images/avatar-jessica.jpeg" width="100" alt="" />
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <ul>
          <li>
            <a href="#">GitHub</a>
          </li>
          <li>
            <a href="#">Frontend Mentor</a>
          </li>
          <li>
            <a href="#">LinkedIn</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >Coded by <a href="#">chochimus</a>
      </div>
    </footer>
  </body>
</html>
